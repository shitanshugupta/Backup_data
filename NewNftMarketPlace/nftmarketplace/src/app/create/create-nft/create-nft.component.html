<div class="main-container">
    <h4 class="text-center">Create New NFT</h4>

    <div class="container">
        <form [formGroup]="createNft" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group1">
                <label for="filecontrol">Upload Files</label>
                <div id="hide" class="button">
                    <label class="hand-cursor">
                        <input type="file" (change)="onFileSelect($event)" nv-file-select
                            uploader="$ctrl.uploader" name="profile" enctype="multipart/form-data"
                            accept=".jpeg,.jpg,.png" formControlName="file" style="display:none;" />
                            
                        <span class="Upload">JPG, GIF, SVG, WEBM Mx 100mb.
                            <img src="https://nft-marketplace-khanisic.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fupload.5644ab9e.png&w=128&q=75"
                                class="img" />
                        </span>
                        <img [src]="url">
                    </label>
                </div>
            </div>
            <div class="form-group2">
                <label for="exampleInputName1">Name</label>
                <textarea type="name" class="form-control" formControlName="name" placeholder="Name"></textarea>
                <small class="form-text text-muted"
                    *ngIf="createNft.controls.name.touched && createNft.controls.name.errors?.required">
                    Please enter name for NFT.!
                </small>

            </div>

            <div class="form-group3">
                <label for="exampleInputDescription1">Description</label>
                <textarea type="text" class="form-control1" formControlName="description"
                    placeholder="Description"></textarea>
            </div>

            <div class="form-group4">
                <label for="exampleInputPrice1">Price</label>
                <textarea type="price" class="form-control" formControlName="price" placeholder="Price"></textarea>
            </div>
           
            <button type="submit" class="btn-primary" [disabled]="!createNft.valid">Create NFT</button>
        </form>
    </div>
</div>
